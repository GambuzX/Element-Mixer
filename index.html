<!DOCTYPE html>
<html>
<head>
	<title>Element Mixer</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/elementMixer.css">
	<link rel="stylesheet" type="text/css" href="Assets/css/lib/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"> -->
	<script type="text/javascript" src="Assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="col-lg-2 col-sm-1" id="history">
		<div>
			<ul id="attemptedFormulas">
				<li>Tomato + Tomato = Mega Tomato</li>
				<li>Tomato + Tomato = Mega Tomato</li>
				<li>Tomato + Tomato = Mega Tomato</li>
			</ul>
		</div>
		<button>History</button>
	</div>

	<div class="col-lg-8 col-sm-10">
		<div class="container">
			<div class="jumbotron">
				<h1 id="formula">
					<span class="circle"><img id="firstElement" class="questionMark"></span>
				 	+ 
				 	<span class="circle"><img id="secondElement" class="questionMark"></span>
				 </h1>
				<button id="equalButton" class="btn btn-lg">=</button>
				<h1 class="circle"><img id="result" class="questionMark"></h1>
			</div>

			<hr class="style">

			<div class="row">
				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 circle">
					<img class="fire">
					<span class="caption">Fire</span>
				</div>
				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 circle">
					<img class="water">
					<span class="caption">Water</span>
				</div>
				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 circle">
					<img class="earth">
					<span class="caption">Earth</span>
				</div>
				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 circle">
					<img class="air">
					<span class="caption">Air</span>
				</div>
			</div>
		</div>
	</div>	

	<div class="col-lg-2 col-sm-1" id="knownFormulas">
		<div> </div>
		<button>Formulas</button>
	</div>
	<script type="text/javascript" src="Assets/js/elementMixer.js"></script>
</body>
</html>
